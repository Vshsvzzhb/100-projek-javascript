<!DOCTYPE html>
<html>
<head>
    <title>Number Grid</title>
</head>
<body>
    <h2>Number Grid</h2>
    <button onclick="runLoop()">Run Loop</button>
    <div id="output"></div>

    <script>
        function runLoop() {
            let output = "";
            for (let x = 0; x < 5; x++) {
                for (let y = 1; y <= 5; y++) {
                    output += y + " ";
                }
                output += "<br>";
            }
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
