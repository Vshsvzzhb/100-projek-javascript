<!DOCTYPE html>
<html>
<head>
    <title>Number Equality Check</title>
</head>
<body>
    <h2>Number Equality Check</h2>
    <label for="num1">Masukkan angka pertama:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Masukkan angka kedua:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="checkEquality()">Check</button>
    <p id="result"></p>

    <script>
        function checkEquality() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const isEqual = num1 === num2;
            document.getElementById('result').textContent = isEqual;
        }
    </script>
</body>
</html>
