<!DOCTYPE html>
<html>
<head>
    <title>Bola Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Bola</h2>
        <label for="radius">Jari-jari:</label>
        <input type="number" id="radius" placeholder="Masukkan jari-jari">
        <button onclick="calculateSphere()">Hitung</button>
        <div class="result" id="sphereResult">
            Hasil akan muncul di sini
        </div>
    </div>

    <script>
        function calculateSphere() {
            const radius = parseFloat(document.getElementById('radius').value);
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('sphereResult').innerHTML = 
                    'Masukkan nilai yang valid untuk jari-jari';
                return;
            }
            
            const volume = (4/3) * Math.PI * Math.pow(radius, 3);
            const surfaceArea = 4 * Math.PI * radius * radius;
            
            document.getElementById('sphereResult').innerHTML = 
                `Volume: ${volume.toFixed(2)} <br> Luas Permukaan: ${surfaceArea.toFixed(2)}`;
        }
    </script>
</body>
</html>
