<!DOCTYPE html>
<html>
<head>
    <title>Luas Segi Enam Beraturan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Luas Segi Enam Beraturan</h2>
        <label for="side">Panjang Sisi:</label>
        <input type="number" id="side" placeholder="Masukkan panjang sisi">
        <button onclick="calculateArea()">Hitung Luas</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateArea() {
            const side = parseFloat(document.getElementById('side').value);
            
            if (isNaN(side)) {
                document.getElementById('result').innerHTML = "Masukkan nilai yang valid!";
                return;
            }
            
            const area = (3 * Math.sqrt(3) * Math.pow(side, 2)) / 2;
            document.getElementById('result').innerHTML = `Luas Segi Enam Beraturan = ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
