<!DOCTYPE html>
<html>
<head>
    <title>Segitiga Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Segitiga</h2>
        <label for="base">Alas:</label>
        <input type="number" id="base" placeholder="Masukkan alas">
        <label for="height">Tinggi:</label>
        <input type="number" id="height" placeholder="Masukkan tinggi">
        <label for="side1">Sisi 1:</label>
        <input type="number" id="side1" placeholder="Masukkan sisi 1">
        <label for="side2">Sisi 2:</label>
        <input type="number" id="side2" placeholder="Masukkan sisi 2">
        <label for="side3">Sisi 3:</label>
        <input type="number" id="side3" placeholder="Masukkan sisi 3">
        <button onclick="calculateTriangle()">Hitung</button>
        <div class="result" id="triangleResult">
            Hasil akan muncul di sini
        </div>
    </div>

    <script>
        function calculateTriangle() {
            const base = parseFloat(document.getElementById('base').value);
            const height = parseFloat(document.getElementById('height').value);
            const side1 = parseFloat(document.getElementById('side1').value);
            const side2 = parseFloat(document.getElementById('side2').value);
            const side3 = parseFloat(document.getElementById('side3').value);
            
            let area = 0;
            let perimeter = 0;
            let isValid = true;
            
            if (!isNaN(base) && !isNaN(height) && base > 0 && height > 0) {
                area = 0.5 * base * height;
            }
            
            if (!isNaN(side1)) perimeter += side1;
            if (!isNaN(side2)) perimeter += side2;
            if (!isNaN(side3)) perimeter += side3;
            
            if (area === 0 && perimeter === 0) {
                document.getElementById('triangleResult').innerHTML = 
                    'Masukkan nilai yang valid untuk alas/tinggi atau sisi-sisi segitiga';
                return;
            }
            
            let result = '';
            if (area > 0) {
                result += `Luas: ${area.toFixed(2)} <br>`;
            }
            if (perimeter > 0) {
                result += `Keliling: ${perimeter.toFixed(2)}`;
            }
            
            document.getElementById('triangleResult').innerHTML = result;
        }
    </script>
</body>
</html>
