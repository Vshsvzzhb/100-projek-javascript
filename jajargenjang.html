<!DOCTYPE html>
<html>
<head>
    <title>Jajar Genjang Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Jajar Genjang</h2>
        <label for="base">Alas:</label>
        <input type="number" id="base" placeholder="Masukkan alas">
        <label for="height">Tinggi:</label>
        <input type="number" id="height" placeholder="Masukkan tinggi">
        <button onclick="calculateParallelogram()">Hitung</button>
        <div class="result" id="parallelogramResult">
            Hasil akan muncul di sini
        </div>
    </div>

    <script>
        function calculateParallelogram() {
            const base = parseFloat(document.getElementById('base').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
                document.getElementById('parallelogramResult').innerHTML = 
                    'Masukkan nilai yang valid untuk alas dan tinggi';
                return;
            }
            
            const area = base * height;
            
            document.getElementById('parallelogramResult').innerHTML = 
                `Luas: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
