<!DOCTYPE html>
<html>
<head>
    <title>Age Check</title>
</head>
<body>
    <h2>Age Check</h2>
    <label for="age">Masukkan usia Anda:</label>
    <input type="number" id="age">
    <button onclick="checkAge()">Check</button>
    <p id="result"></p>

    <script>
        function checkAge() {
            const age = parseInt(document.getElementById('age').value);
            let result = "";
            
            if (age >= 18) {
                if (age <= 30) {
                    result = "Anda masih muda!";
                } else {
                    result = "Anda sudah dewasa!";
                }
            } else {
                result = "Anda masih anak-anak!";
            }
            
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
