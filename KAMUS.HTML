<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kamus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kamus</h1>
        <input type="text" id="wordInput" placeholder="Masukkan kata...">
        <button onclick="searchWord()">Cari</button>
        <div id="result"></div>
    </div>

    <script>
        
        const dictionary = {
            "komputer": "Alat elektronik yang mampu menerima data, memproses data, dan menghasilkan output",
            "program": "Serangkaian instruksi yang diberikan kepada komputer untuk melakukan suatu tugas",
            "internet": "Jaringan global yang menghubungkan komputer di seluruh dunia",
            "aplikasi": "Program komputer yang dirancang untuk melakukan tugas tertentu",
            "kode": "Instruksi atau perintah dalam bahasa pemrograman"
        };

        function searchWord() {
            const word = document.getElementById('wordInput').value.toLowerCase();
            const resultDiv = document.getElementById('result');
            
            if (dictionary[word]) {
                resultDiv.innerHTML = `<h3>${word}</h3><p>${dictionary[word]}</p>`;
            } else {
                resultDiv.innerHTML = `<p>Kata "${word}" tidak ditemukan dalam kamus.</p>`;
            }
        }

        document.getElementById('wordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchWord();
            }
        });
    </script>
</body>
</html>
