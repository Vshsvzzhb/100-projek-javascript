<!DOCTYPE html>
<html>
<head>
    <title>Substring Check</title>
</head>
<body>
    <h2>Substring Check</h2>
    <label for="sentence">Masukkan kalimat:</label>
    <input type="text" id="sentence"><br><br>
    <label for="substring">Masukkan substring yang dicari:</label>
    <input type="text" id="substring"><br><br>
    <button onclick="checkSubstring()">Check</button>
    <p id="result"></p>

    <script>
        function checkSubstring() {
            const sentence = document.getElementById('sentence').value;
            const substring = document.getElementById('substring').value;
            const containsSubstring = sentence.includes(substring);
            document.getElementById('result').textContent = containsSubstring;
        }
    </script>
</body>
</html>
