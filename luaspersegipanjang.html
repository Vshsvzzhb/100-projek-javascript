<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas Persegi Panjang</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Luas Persegi Panjang</h2>
            <p class="formula">Rumus: panjang Ã— lebar</p>
            <div class="input-group">
                <label for="length">Panjang:</label>
                <input type="number" id="length" placeholder="Masukkan panjang">
            </div>
            <div class="input-group">
                <label for="width">Lebar:</label>
                <input type="number" id="width" placeholder="Masukkan lebar">
            </div>
            <button onclick="calculate()">Hitung Luas</button>
            <div class="result" id="result"></div>
        </div>
    </div>
    <script>
      function calculate() {
    const length = parseFloat(document.getElementById('length').value);
    const width = parseFloat(document.getElementById('width').value);
    const area = length * width;
    document.getElementById('result').innerHTML = `Luas: ${area.toFixed(2)}`;
}
    </script>
</body>
</html>
