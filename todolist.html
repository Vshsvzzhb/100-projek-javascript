<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 0 auto; }
        #taskInput { width: 70%; padding: 10px; }
        #addBtn { padding: 10px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; background: #f4f4f4; margin: 5px 0; display: flex; justify-content: space-between; }
        .delete { color: red; cursor: pointer; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Masukkan tugas...">
    <button id="addBtn">Tambah</button>
    <ul id="taskList"></ul>

    <script>
        document.getElementById('addBtn').addEventListener('click', function() {
            const taskInput = document.getElementById('taskInput');
            if (taskInput.value.trim() === '') return;

            const li = document.createElement('li');
            li.innerHTML = `
                ${taskInput.value}
                <span class="delete">Ã—</span>
            `;
            
            document.getElementById('taskList').appendChild(li);
            taskInput.value = '';

            li.querySelector('.delete').addEventListener('click', function() {
                li.remove();
            });
        });
    </script>
</body>
</html>
