<!DOCTYPE html>
<html>
<head>
    <title>Trapesium Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Trapesium</h2>
        <label for="base1">Sisi Sejajar 1:</label>
        <input type="number" id="base1" placeholder="Masukkan sisi sejajar pertama">
        <label for="base2">Sisi Sejajar 2:</label>
        <input type="number" id="base2" placeholder="Masukkan sisi sejajar kedua">
        <label for="height">Tinggi:</label>
        <input type="number" id="height" placeholder="Masukkan tinggi">
        <button onclick="calculateTrapezoid()">Hitung</button>
        <div class="result" id="trapezoidResult">
            Hasil akan muncul di sini
        </div>
    </div>

    <script>
        function calculateTrapezoid() {
            const base1 = parseFloat(document.getElementById('base1').value);
            const base2 = parseFloat(document.getElementById('base2').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (isNaN(base1) || isNaN(base2) || isNaN(height) || 
                base1 <= 0 || base2 <= 0 || height <= 0) {
                document.getElementById('trapezoidResult').innerHTML = 
                    'Masukkan nilai yang valid untuk sisi sejajar dan tinggi';
                return;
            }
            
            const area = 0.5 * (base1 + base2) * height;
            
            document.getElementById('trapezoidResult').innerHTML = 
                `Luas: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
