<!DOCTYPE html>
<html>
<head>
    <title>Layang-layang Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Layang-layang</h2>
        <label for="diagonal1">Diagonal 1:</label>
        <input type="number" id="diagonal1" placeholder="Masukkan diagonal pertama">
        <label for="diagonal2">Diagonal 2:</label>
        <input type="number" id="diagonal2" placeholder="Masukkan diagonal kedua">
        <button onclick="calculateKite()">Hitung</button>
        <div class="result" id="kiteResult">
            Hasil akan muncul di sini
        </div>
    </div>

    <script>
        function calculateKite() {
            const diagonal1 = parseFloat(document.getElementById('diagonal1').value);
            const diagonal2 = parseFloat(document.getElementById('diagonal2').value);
            
            if (isNaN(diagonal1) || isNaN(diagonal2) || diagonal1 <= 0 || diagonal2 <= 0) {
                document.getElementById('kiteResult').innerHTML = 
                    'Masukkan nilai yang valid untuk diagonal';
                return;
            }
            
            const area = 0.5 * diagonal1 * diagonal2;
            
            document.getElementById('kiteResult').innerHTML = 
                `Luas: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
