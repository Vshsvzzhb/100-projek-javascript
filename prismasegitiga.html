<!DOCTYPE html>
<html>
<head>
    <title>Volume Prisma Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Volume Prisma Segitiga</h2>
        <label for="base">Alas Segitiga:</label>
        <input type="number" id="base" placeholder="Masukkan alas segitiga">
        <label for="triangleHeight">Tinggi Segitiga:</label>
        <input type="number" id="triangleHeight" placeholder="Masukkan tinggi segitiga">
        <label for="prismHeight">Tinggi Prisma:</label>
        <input type="number" id="prismHeight" placeholder="Masukkan tinggi prisma">
        <button onclick="calculateVolume()">Hitung Volume</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateVolume() {
            const base = parseFloat(document.getElementById('base').value);
            const triangleHeight = parseFloat(document.getElementById('triangleHeight').value);
            const prismHeight = parseFloat(document.getElementById('prismHeight').value);
            
            if (isNaN(base) || isNaN(triangleHeight) || isNaN(prismHeight)) {
                document.getElementById('result').innerHTML = "Masukkan nilai yang valid!";
                return;
            }
            
            const baseArea = 0.5 * base * triangleHeight;
            const volume = baseArea * prismHeight;
            document.getElementById('result').innerHTML = `Volume Prisma Segitiga = ${volume.toFixed(2)}`;
        }
    </script>
</body>
</html>
