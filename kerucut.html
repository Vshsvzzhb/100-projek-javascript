<!DOCTYPE html>
<html>
<head>
    <title>Kerucut Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Kerucut</h2>
        <label for="radius">Jari-jari:</label>
        <input type="number" id="radius" placeholder="Masukkan jari-jari">
        <label for="height">Tinggi:</label>
        <input type="number" id="height" placeholder="Masukkan tinggi">
        <button onclick="calculateCone()">Hitung</button>
        <div class="result" id="coneResult">
            Hasil akan muncul di sini
        </div>
    </div>

    <script>
        function calculateCone() {
            const radius = parseFloat(document.getElementById('radius').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (isNaN(radius) || isNaN(height) || radius <= 0 || height <= 0) {
                document.getElementById('coneResult').innerHTML = 
                    'Masukkan nilai yang valid untuk jari-jari dan tinggi';
                return;
            }
            
            const volume = (1/3) * Math.PI * radius * radius * height;
            const slantHeight = Math.sqrt(radius*radius + height*height);
            const surfaceArea = Math.PI * radius * (radius + slantHeight);
            
            document.getElementById('coneResult').innerHTML = 
                `Volume: ${volume.toFixed(2)} <br> Luas Permukaan: ${surfaceArea.toFixed(2)} <br> 
                Garis Pelukis: ${slantHeight.toFixed(2)}`;
        }
    </script>
</body>
</html>
